    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <nav>
            <header>Instagram</header>
            <ul>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-house "></i>&nbsp; Home</a></li>
                <li><a href="#" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i>&nbsp; Explore</a></li>
                <li><a href="#" class="nav-link"><i class="fa-regular fa-paper-plane"></i>&nbsp; Messages</a></li>
                <li><a href="#" class="nav-link"><i class="fa-regular fa-heart"></i>&nbsp; Notifications</a></li>
                <li><a href="#" class="nav-link"><i class="fa-regular fa-square-plus"></i>&nbsp; Create</a></li>

            </ul>
            <a href="#"><i class="fa-solid fa-bars"></i>&nbsp; More</a>

        <section>
            <div class="section-container">
                <div class="first-div">
                    <div class="image">

                    <div class="profile-texts">

                            <button>Edit Profile</button>
                            <a href="#"><i class="fa-solid fa-gear"></i></a>
                        </div>
                        <div class="text2">
                            <span><strong>12</strong>&nbsp; posts</span>
                            <span><strong>12</strong>&nbsp; Followers</span>
                            <span><strong>12</strong>&nbsp; Following</span>
                        </div>
                        <div>Bio</div>
                    </div>
                </div>
                <div class="gallery">
                    <a href="#" class="gallery-img">
                        <img src="img1.JPG" alt="recents">
                        <p>Title</p>
                    </a>
                    <a href="#" class="gallery-img">
                        <img src="img1.JPG" alt="recents">
                        <p>Title</p>
                    </a>
                    <button class="gallery-img">+</button>

                </div>
            </div>
            <div class="second-part container-fluid">
                <ul class="d-flex flex-row justify-content-around w-50 m-auto align-items-center">
                    <li class="list-group-item p-2"><a href="#" class="anchor">
                            <svg style="width:16px;height:16px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M10,4V8H14V4H10M16,4V8H20V4H16M16,10V14H20V10H16M16,16V20H20V16H16M14,20V16H10V20H14M8,20V16H4V20H8M8,14V10H4V14H8M8,8V4H4V8H8M10,14H14V10H10V14M4,2H20A2,2 0 0,1 22,4V20A2,2 0 0,1 20,22H4C2.92,22 2,21.1 2,20V4A2,2 0 0,1 4,2Z" />
                            </svg>&nbsp;Posts</a></li>
                    <li class="list-group-item p-2"><a href="#" class="anchor"><svg style="width:16px;height:16px"
                                viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />

                    </li>

    </main>
